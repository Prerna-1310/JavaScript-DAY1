<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
</head>
<body>
    <h1>DAY 1</h1>
    <script>
        var num1=11;
        var num2=13;
        console.log("Arithmetic Operators");
        console.log(`addition: ${num1+num2}`);
        console.log(`subtraction: ${num1-num2}`);
        console.log(`multiplication: ${num1*num2}`);
        console.log(`division(gives quotient): ${num1/num2}`);
        console.log(`division(gives remainder): ${num1%num2}`);
        console.log("Assignment Operators");
        console.log(`=: ${num2=num1}`);
        console.log(`+=: ${num2+=num1}`);
        console.log(`-=: ${num2-=num1}`);
        console.log(`*=: ${num2*=num1}`);
        console.log(`/=: ${num2/=num1}`);
        console.log(`%=: ${num2%=num1}`);
        console.log("Relational/Comparison Operators");
        console.log(`>: ${num2>num1}`);
        console.log(`>=: ${num1>=num2}`);
        console.log(`<: ${num2<num1}`);
        console.log(`<=: ${num2<=num1}`);
        console.log(`==: ${num2==num1}`);
        console.log(`!=: ${num2!=num1}`);
        console.log("Identity Operators");
        console.log(`=: ${num2===num1}`);
        console.log(`=: ${num2!==num1}`);
        console.log("Logical Operators");
        console.log(`&&: ${num2<20&&num1<20}`);
        console.log(`||: ${10<num1||10<num2}`);
        console.log(`!: ${!true}`);
    </script>
</body>
</html>
